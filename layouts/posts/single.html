{{ partial "head.html" . }}

<body class="single" id="top">
    {{ partial "header.html" . }}

    <main class="main" style="padding-top: 150px; min-height: 100vh;">
        <div class="container" style="max-width: 800px;">
            <article class="post-single">
                <header class="post-header" style="text-align: center; margin-bottom: 60px;">
                    <div class="breadcrumbs"
                        style="margin-bottom: 20px; font-size: 0.9rem; color: var(--color-text-body);">
                        <a href="/" style="color: var(--color-accent);">Home</a>&nbsp;Â»&nbsp;<a href="/posts/"
                            style="color: var(--color-accent);">Captain's Log</a>
                    </div>
                    <h1 class="post-title" style="color: var(--color-white); font-size: 2.5rem; margin-bottom: 20px;">
                        {{ .Title }}
                    </h1>
                    <div class="post-meta" style="color: var(--color-accent); font-size: 0.9rem;">
                        {{ .Date.Format "January 2, 2006" }}
                    </div>
                    <div style="width: 50px; height: 1px; background: var(--color-accent); margin: 30px auto;"></div>
                </header>

                <div class="post-content" style="color: var(--color-white); line-height: 1.8; font-size: 1.1rem;">
                    {{ .Content }}
                </div>

                <footer class="post-footer"
                    style="margin-top: 80px; padding-top: 40px; border-top: 1px solid var(--color-border); text-align: center;">
                    <a href="/posts/"
                        style="display: inline-block; padding: 10px 30px; border: 1px solid var(--color-accent); color: var(--color-accent); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em;">Back
                        to Log</a>
                </footer>

                {{ partial "comments.html" . }}
            </article>
        </div>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
