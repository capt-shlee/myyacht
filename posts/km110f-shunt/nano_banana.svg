<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Nano Banana Body -->
  <path d="M100,300 Q50,200 100,100 Q150,50 200,80 Q250,110 280,180 Q300,250 250,320 Q200,380 100,300" fill="#FFEB3B" stroke="#FBC02D" stroke-width="5"/>
  
  <!-- Face -->
  <circle cx="160" cy="180" r="10" fill="#333"/> <!-- Left Eye -->
  <circle cx="220" cy="180" r="10" fill="#333"/> <!-- Right Eye -->
  <path d="M170,220 Q190,240 210,220" fill="none" stroke="#333" stroke-width="3"/> <!-- Smile -->
  
  <!-- Captain's Hat -->
  <path d="M120,90 L240,110 L250,80 L230,50 L140,40 L110,70 Z" fill="#ffffff" stroke="#1A237E" stroke-width="3"/>
  <path d="M120,90 Q180,100 240,110" fill="none" stroke="#1A237E" stroke-width="5"/> <!-- Hat Brim -->
  <circle cx="180" cy="70" r="10" fill="#FDD835"/> <!-- Hat Badge -->
  
  <!-- Arms -->
  <path d="M260,200 Q300,180 320,200" fill="none" stroke="#FBC02D" stroke-width="5"/>
  <path d="M120,220 Q80,240 60,200" fill="none" stroke="#FBC02D" stroke-width="5"/>
  
  <!-- KM110F Shunt Device -->
  <rect x="300" y="180" width="80" height="50" rx="5" fill="#333" stroke="#9E9E9E" stroke-width="2"/>
  <rect x="310" y="190" width="60" height="30" fill="#000"/> <!-- Screen -->
  <text x="315" y="210" font-family="Arial" font-size="10" fill="#00FF00">12.8V</text>
  
  <!-- Text Bubble -->
  <path d="M50,50 L150,50 L150,100 L100,100 L80,120 L70,100 L50,100 Z" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
  <text x="60" y="80" font-family="Arial" font-weight="bold" font-size="14" fill="#1565C0">KM110F!</text>
</svg>
